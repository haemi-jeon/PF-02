<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../modules/bootstrap-5.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/styles/common.css" />
</head>

<body>
  <div id="root">
    <div class="wrapper">
      <div class="login">
        <h1 class="brand">
          <img src="../assets/images/logo.svg" alt="Mostep Admin" />
        </h1>
        <div class="form_box">
          <form>
            <div>
              <label for="userID" class="visually-hidden">아이디</label>
              <input id="userID" class="form-control" type="text" placeholder="아이디를 입력해주세요."
                value="로그인 버튼 눌러 다음 페이지로 이동" />
              <!-- 인증오류 ? .is-invalid 추가 : 제거 -->
            </div>
            <div>
              <label for="userPassword" class="visually-hidden">비밀번호</label>
              <input id="userPassword" class="form-control is-invalid" type="text" placeholder="비밀번호를 입력하세요."
                value="••••••" /> <!-- 인증오류 ? .is-invalid 추가 : 제거 -->
              <p class="invalid-feedback">아이디 또는 비밀번호가 잘못되었습니다.</p>
            </div>
          </form>
          <div class="btn_area">
            <button type="submit" class="btn auth_btn active" onclick="location.href='01_대시보드_A.html'">로그인</button>
            <!-- 활성화 ? .active 추가 : 제거 -->
            <button type="button" class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#findPasswordModal">비밀번호
              찾기</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal : 비밀번호찾기 -->
  <div class="modal fade" id="findPasswordModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="message_area">
            <p class="ico help"></p>
            <p>시설 관리자에게 문의하세요.</p>
          </div>
          <div class="btn_area">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScripts -->
  <script src="../modules/jquery-3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="../modules/bootstrap-datepicker/bootstrap-datepicker.js"></script>
  <script src="../modules/bootstrap-datepicker/bootstrap-datepicker.ko.min.js"></script>
  <script src="../modules/jquery.metisMenu.js"></script>
  <script src="../modules/jquery.scrollbar.js"></script>
  <script src="../assets/scripts/common.js"></script>
</body>

</html>
