<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시설추가/수정</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../modules/bootstrap-5.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/styles/common.css" />
</head>

<body>
  <div id="root">

    <!-- TOP_BAR -->
    <div class="top_bar">
      <a href="01_대시보드_A.html" class="logo">
        <img src="../assets/images/system-logo_top.svg" alt="Mostep Admin" />
      </a>
      <div class="top_main">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">HOME</li>
          <li class="breadcrumb-item">시설 관리</li>
          <li class="breadcrumb-item active" aria-current="page">시설 추가</li>
        </ol>
        <h2 class="page_title">시설 추가</h2>
        <ul class="top_menu">
          <li class="account">
            <div class="avatar">
              <img src="../assets/images/img-avatar.png" class="avatar" alt="사용자 이미지" />
            </div>
            <div class="info">
              <p class="name">김스텝</p>
              <p class="sub">
                <span class="position">트레이너</span>
                <span class="organization">성남종합운동장</span>
              </p>
            </div>
          </li>
          <li class="dropdown">
            <a href="javascript:void(0)" class="nav-link" data-bs-toggle="dropdown" role="button">
              <img src="../assets/images/ico-more_dot.svg" class="avatar" alt="더보기" />
            </a>
            <div class="dropdown-menu dropdown-menu-animated" tabindex="-1">
              <a href="javascript:void(0);" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logoutModal">
                <span class="ico logout"></span>
                <span>로그아웃</span>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- SIDE_BAR -->
    <div class="side_bar">
      <ul id="metismenu" class="gnb">
        <li class="mm-active">
          <a href="#">
            <span class="ico facility"></span>
            <span class="text">시설 관리</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="ico notice"></span>
            <span class="text">공지사항 관리</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- CONTENTS -->
    <main class="contents_wrapper">
      <div class="jquery_scrollbar">
        <div class="contents">
          <div class="contents_body card">
            <div class="card_header">
              <h3 class="title">
                <span>시설 추가</span>
                <span class="helper_text">(<sup class="ico asterisk"></sup>표시는 필수입력항목입니다.)</span>
              </h3>
            </div>
            <div class="card_body form">
              <ul class="form_section">
                <li class="form-group">
                  <label for="" class="form-label">시설명<sup class="ico asterisk"></sup></label>
                  <input id="" class="form-control" type="text" placeholder="" />
                </li>
                <li class="form-group">
                  <label for="" class="form-label">대표 전화번호<sup class="ico asterisk"></sup></label>
                  <input id="" class="form-control" type="text" placeholder="" />
                </li>
                <li class="form-group">
                  <label for="" class="form-label">주소<sup class="ico asterisk"></sup></label>
                  <div class="address">
                    <input id="" class="form-control" type="text" placeholder="" value="봉은사로47길 12, 진현빌딩" />
                    <button type="button" class="btn btn-outline-primary">검색</button>
                  </div>
                </li>
                <li class="form-group">
                  <label for="" class="form-label">상세주소</label>
                  <div class="address">
                    <input id="" class="form-control" type="text" placeholder="" value="B102호" />
                  </div>
                </li>
                <li class="form-group">
                  <label for="" class="form-label">기관코드<sup class="ico asterisk"></sup></label>
                  <input id="" class="form-control" type="text" placeholder="" />
                </li>
                <li class="form-group">
                  <label for="" class="form-label">이메일</label>
                  <input id="" class="form-control" type="text" placeholder="" />
                </li>
              </ul>
              <ul class="form_section">
                <li class="form-group">
                  <label for="" class="form-label">시설 내 매트 고유번호</label>
                  <div class="mat_setting">
                    <select id="" class="form-select">
                      <option>아크릴</option>
                      <option>플렉서블</option>
                    </select>
                    <div class="vstack">
                      <input id="" class="form-control" type="text" placeholder="" />
                      <button class="btn btn-outline-primary">
                        <span class="ico plus_primary"></span>
                        <span>매트 추가</span>
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="card_footer">
              <div class="btn_area">
                <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="modal"
                  data-bs-target="#addModal">등록</button>
                <button type="button" class="btn btn-lg btn-outline-primary" data-bs-toggle="modal"
                  data-bs-target="#cancelModal">취소</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal : 등록 -->
    <div class="modal fade" id="addModal" tabindex="-1">
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="message_area">
              <p class="ico success"></p>
              <p class="text">등록되었습니다.</p>
            </div>
            <div class="btn_area">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal : 취소 -->
    <div class="modal fade" id="cancelModal" tabindex="-1">
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="message_area">
              <p class="ico alert"></p>
              <p class="text">작성한 내용을 취소하고<br />이전 페이지로 돌아가시겠습니까?</p>
            </div>
            <div class="btn_area">
              <button type="button" class="btn btn-primary">확인</button>
              <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">취소</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScripts -->
  <script src="../modules/jquery-3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="../modules/bootstrap-datepicker/bootstrap-datepicker.js"></script>
  <script src="../modules/bootstrap-datepicker/bootstrap-datepicker.ko.min.js"></script>
  <script src="../modules/jquery.metisMenu.js"></script>
  <script src="../modules/jquery.scrollbar.js"></script>
  <script src="../assets/scripts/common.js"></script>
</body>

</html>
