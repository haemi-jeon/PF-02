<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모달: 수정</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../modules/bootstrap-5.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/styles/common.css" />
</head>

<body>
  <div id="root">

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">modal</button>

    <!-- Modal : 수정 -->
    <div class="modal fade show" id="editModal" tabindex="-1" style="display: block;">
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="message_area">
              <p class="ico success"></p>
              <p class="text">수정되었습니다.</p>
            </div>
            <div class="btn_area">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade show"></div>

  </div>

  <!-- JavaScripts -->
  <script src="../modules/jquery-3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="../modules/bootstrap-datepicker/bootstrap-datepicker.js"></script>
  <script src="../modules/bootstrap-datepicker/bootstrap-datepicker.ko.min.js"></script>
  <script src="../modules/jquery.metisMenu.js"></script>
  <script src="../modules/jquery.scrollbar.js"></script>
  <script src="../assets/scripts/common.js"></script>
</body>

</html>
